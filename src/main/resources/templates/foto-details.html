<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fotoalbum</title>
    <!-- Aggiungi il link al file CSS di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="https://www.clipartmax.com/png/middle/307-3075058_two-polaroid-pictures-vector-black-and-white-polaroid-logo.png" alt="Polaroid Logo" width="40">
                </div>
                <div class="col">
                    <h1 class="h3 m-0">FotoAlbum</h1>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container my-4">
        <!-- Dettagli Foto -->
        <h1>Dettagli Foto</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Titolo: <span th:text="${foto.titolo}"></span></h5>
                <p class="card-text">Descrizione: <span th:text="${foto.descrizione}"></span></p>
                <!-- Aggiungi qui gli altri dettagli della foto come URL, visibilitÃ , ecc. -->
            </div>
        </div>
        
        <!-- Pulsanti -->
        <div class="my-4">
            <a th:href="@{/}" class="btn btn-primary">Torna alla home</a>
            <a th:href="@{/fotoalbum/edit/{id}(id=${foto.id})}" class="btn btn-secondary">Modifica</a>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Elimina</button>
        </div>
    </div>
    
    <!-- Modal di conferma eliminazione -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Conferma eliminazione</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Sei sicuro di voler eliminare questa foto?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <a th:href="@{/fotoalbum/delete/{id}(id=${foto.id})}" class="btn btn-danger">Elimina</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Aggiungi il link al file JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
