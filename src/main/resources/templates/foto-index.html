
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fotoalbum</title>
    <!-- Aggiungi il link al file CSS di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="https://www.clipartmax.com/png/middle/307-3075058_two-polaroid-pictures-vector-black-and-white-polaroid-logo.png" alt="Polaroid Logo" width="40">
                </div>
                <div class="col">
                    <h1 class="h3 m-0">FotoAlbum</h1>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container my-4">
          <!-- Index Categorie -->
    <div class="row mb-4">
        <div class="col">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorie}">Categorie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fotoalbum/create}">Nuova Foto</a>
                </li>
            </ul>
        </div>
    </div>
        
        <!-- Elenco Foto -->
        <section id="foto">
            <h2 class="mb-3">Elenco Foto</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="foto : ${fotoList}">
                    <div class="card">
                        <img th:src="${foto.url}" class="card-img-top" alt="Foto">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${foto.titolo}"></h5>
                            <p class="card-text" th:text="${foto.descrizione}"></p>
                            <a th:href="@{/fotoalbum/{id}(id=${foto.id})}" class="btn btn-primary">Dettagli</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Bottone Crea Messaggio -->
        <div class="my-4">
            <a class="btn btn-success"  th:href="@{/messaggi/create}">
                <i class="bi bi-plus"></i> Nuovo Messaggio
            </a>
        </div>
        
        <!-- Bottone Crea Categoria -->
        <div class="my-4">
            <a class="btn btn-success" th:href="@{/categorie/create}">
                <i class="bi bi-plus"></i> Nuova Categoria
            </a>
        </div>
    </div>
    
    <!-- Aggiungi il link al file JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
