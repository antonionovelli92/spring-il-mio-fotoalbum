<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fotoalbum</title>
    <!-- Aggiungi il link al file CSS di Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <img src="https://www.clipartmax.com/png/middle/307-3075058_two-polaroid-pictures-vector-black-and-white-polaroid-logo.png" alt="Polaroid Logo" width="40">
                </div>
                <div class="col">
                    <h1 class="h3 m-0">FotoAlbum</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container my-4">
    <h1 class="text-center mb-4">Nuova Foto</h1>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/fotoalbum/create}" th:object="${foto}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" th:field="*{titolo}" />
                </div>
                <div class="mb-3">
                    <label for="descrizione" class="form-label">Descrizione:</label>
                    <input type="text" class="form-control" id="descrizione" th:field="*{descrizione}" />
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">URL:</label>
                    <input type="text" class="form-control" id="url" th:field="*{url}" />
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="visibile" th:field="*{visibile}" />
                    <label class="form-check-label" for="visibile">Visibile</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Categorie:</label>
                    <br/>
                    <div th:each="categoria : ${categorie}">
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" th:field="*{categorie}" th:value="${categoria.id}" />
                            <label class="form-check-label" th:text="${categoria.nome}"></label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Salva</button>
                  <a class="btn btn-danger rounded-2 shadow" th:href="@{/}">HOME</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Aggiungi il link al file JavaScript di Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
